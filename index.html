<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&family=Momo+Trust+Display&display=swap" rel="stylesheet">
  <title>Cạnh một chữ Tình</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: serif;
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .memory {
      height: 100vh;
      scroll-snap-align: start;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      background: #0f172a;
      color: white;

      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .memory h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .memory p {
      max-width: 600px;
      line-height: 1.8;
      font-size: 1.1rem;
      text-align: center;
      opacity: 0.9;
    }

   .page-title {
  text-align: center;
  margin-bottom: 60px;
}

.page-title h1 {
  font-size: 36px;
  font-weight: 600;
  font-family: 'Momo Trust Display', sans-serif;
  letter-spacing: 1px;
}

.page-title h2 {
  font-size: 12px;
  font-weight: 400;
  margin-top: 1px;
  font-family: 'Momo Signature', cursive;
  opacity: 0.65;
}

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #94a3b8;
    }
     @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .event:hover::before {
  animation: pulse 0.6s ease-in-out;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.4);
  }
  100% {
    transform: scale(1);
  }
}
  </style>
</head>
<body>

 <div class="page-title">
  <h1>Cạnh một chữ Tình</h1>
  <h2>Minh Minh & Du Du</h2>
</div>

  <div class="container">
    <section class="memory">
      <h1>Ngày đầu mình nói chuyện</h1>
      <p>Hôm đó trời mưa, nhưng lòng thì nắng.</p>
    </section>

    <section class="memory">
      <h1>Lần đầu gặp nhau</h1>
      <p>Tớ đã lo đến mức tay lạnh ngắt.</p>
    </section>

    <section class="memory">
      <h1>Một buổi chiều rất yên</h1>
      <p>Không nói gì nhiều, mà nhớ rất lâu.</p>
    </section>
  </div>
  
<script>
    const memories = document.querySelectorAll('.memory');

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = 'translateY(0)';
          } else {
            entry.target.style.opacity = 0;
            entry.target.style.transform = 'translateY(40px)';
          }
        });
      },
      { threshold: 0.6 }
       root: document.querySelector('.container')
    );

    memories.forEach(memory => observer.observe(memory));
</script>
  <footer>
    Viết cho Minh – bằng sự dịu dàng của Du
  </footer>

</body>
</html>
